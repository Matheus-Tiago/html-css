<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a::after {
            content: ' [link]';
            font-weight: 100;
            color: gray;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        a:active {
            color: rgb(0, 140, 255);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site curso em Vídeo</a> </li>
    </ul>
</body>
</html>
