<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo pseudo classes</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightslategray;
            text-align: center;
            border: 1px solid black;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="d1">
        01
    </div>
    <div class="d2">
        02
    </div>
    <div class="d3">
        03
    </div>
</body>
</html>
